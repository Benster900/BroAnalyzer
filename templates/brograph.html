{% extends "base.html" %}
{% block content %}
<body class="body">
  <!-- check box -->
    <form action="demo_form.asp">
      {% for x in fieldsLst %}
        {% if x == 'id.orig_h'%}
          <input type="checkbox" name="{{x}}" value="{{x}}" checked>{{x}}
        {% else %}
          <input type="checkbox" name="{{x}}" value="{{x}}">{{x}}
        {% endif %}
      {% endfor %}
      <input type="submit" value="Submit">
    </form>

    <div class="container" align="left">
			<embed type="image/svg+xml" src={{pieIP_graph_data|safe}} style='max-width:700px'/>
      <embed type="image/svg+xml" src={{pieQuery_graph_data|safe}} style='max-width:700px'/>
	  </div>



</body>
{% endblock %}
